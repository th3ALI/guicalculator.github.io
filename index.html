<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all">
        <!-- <div class="temp"> -->
          <p class="answer"></p>
          <input type="text" class="input" />
        </div>
        <div class="allBtns">
          <button class="clear">c</button>
          <button>()</button>
          <button class="rem op">%</button>
          <button class="div op">/</button>
          <br />
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="mul op">*</button>
          <br />
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="min op">-</button>
          <!-- <button class="sqrt">âˆš</button> -->
          <br />
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="plus op">+</button>
          <!-- <button class="pow">**</button> -->
          <br />
          <button class="sign">+/-</button>
          <button class="zero op">0</button>
          <button class="dot">.</button>
          <button class="equal op">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
